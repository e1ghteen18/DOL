<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nameless Deity of Light</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root {
    --text: #d8d6cc;
    font-family: 'Segoe UI', system-ui, monospace;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    color: var(--text);
    height: 100vh;
    user-select: none;
    cursor: none; /* Hide system pointer */
  }
  #wrapper {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: scalefade 2s cubic-bezier(.2,.05,.1,1) forwards;
    opacity: 0;
    transform: scale(0.92);
  }
  @keyframes scalefade {
    to { opacity: 1; transform: scale(1); }
  }
  canvas#stars, canvas#noise {
    position: absolute;
    inset: 0;
    pointer-events: none;
    display: block;
  }
  .center {
    position: relative;
    width: 420px;
    height: 420px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 6px;
    z-index: 20;
  }
  .center-gif {
    max-width: 100%;
    max-height: 100%;
    display: block;
    image-rendering: pixelated;
    pointer-events: auto;
    animation: pop 3s ease-out forwards;
    transform-origin: center center;
    transform: scale(0.9);
  }
  @keyframes pop {
    0% {opacity:0; transform: scale(0.85);}
    60% {opacity:1; transform: scale(1.02);}
    100% {opacity:1; transform: scale(1);}
  }
  .caption {
    margin-top: -4px;
    font-size: 10px;
    letter-spacing: 1px;
    text-transform: uppercase;
    opacity: 0.6;
    user-select: none;
  }
  .scanlines {
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      180deg,
      rgba(255,255,255,0.01) 0px,
      rgba(255,255,255,0.01) 1px,
      rgba(0,0,0,0) 2px,
      rgba(0,0,0,0) 4px
    );
    pointer-events: none;
    mix-blend-mode: overlay;
    z-index: 7;
  }
  .chromatic {
    position: fixed;
    inset: 0;
    pointer-events: none;
    mix-blend-mode: screen;
    background:
      radial-gradient(circle at 30% 40%, rgba(255, 40, 120, 0.02), transparent 45%),
      radial-gradient(circle at 70% 60%, rgba(70, 180, 255, 0.015), transparent 55%);
    z-index: 5;
  }
  #overlay-flicker {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: rgba(255,255,255,0.015);
    mix-blend-mode: overlay;
    animation: flicker 4s infinite;
    z-index: 6;
  }
  @keyframes flicker {
    0% {opacity:1;}
    5% {opacity:0.92;}
    10% {opacity:0.98;}
    15% {opacity:0.9;}
    20% {opacity:0.96;}
    25% {opacity:0.94;}
    30% {opacity:1;}
    100% {opacity:1;}
  }
  .vignette {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background:
      radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.4) 100%);
    z-index: 8;
  }

  /* Custom cursor */
  #custom-cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 40px;
    height: 40px;
    pointer-events: none;
    transform-origin: center center;
    transition: transform 0.3s ease;
    z-index: 10000;
    user-select: none;
    background: url('mouse.png') no-repeat center center;
    background-size: contain;
  }
</style>
</head>
<body>

<div id="wrapper">
  <canvas id="stars"></canvas>
  <div class="center">
    <img src="GOD.gif" alt="Nameless Deity of Light" class="center-gif" id="godgif" />
    <div class="caption">
      Nameless Deity of Light
    </div>
  </div>
</div>

<div class="scanlines"></div>
<div class="chromatic"></div>
<div class="vignette"></div>
<div id="overlay-flicker"></div>
<canvas id="noise"></canvas>

<!-- Custom cursor -->
<div id="custom-cursor" aria-hidden="true"></div>

<script>
const cursor = document.getElementById('custom-cursor');
const godgif = document.getElementById('godgif');

window.addEventListener('mousemove', e => {
  cursor.style.left = `${e.clientX}px`;
  cursor.style.top = `${e.clientY}px`;
});

godgif.addEventListener('mouseenter', () => {
  cursor.style.transform = 'rotate(180deg)';
});
godgif.addEventListener('mouseleave', () => {
  cursor.style.transform = 'rotate(0deg)';
});

godgif.addEventListener('click', () => {
  window.location.href = '/deity';
});


  // Flip cursor on hover over any clickable element
  function toggleCursorFlip(isFlipped) {
    cursor.style.transform = isFlipped ? 'rotate(180deg)' : 'rotate(0deg)';
  }

  // Select all clickable elements, including the gif with id 'godgif'
  const clickableSelectors = [
    'a',
    'button',
    'input[type="button"]',
    'input[type="submit"]',
    '[role="button"]',
    '[onclick]',
    '#godgif'
  ].join(',');

  document.querySelectorAll(clickableSelectors).forEach(el => {
    el.addEventListener('mouseenter', () => toggleCursorFlip(true));
    el.addEventListener('mouseleave', () => toggleCursorFlip(false));
  });
</script>

</body>
</html>
