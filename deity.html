<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Centered Clickable GIF with Custom Cursor</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root {
    --text: #d8d6cc;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: #000;
    height: 100vh;
    overflow: hidden;
    color: var(--text);
    user-select: none;
    cursor: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  a#gif-link {
    display: block;
    position: relative;
    width: 280px;
    height: 280px;
  }
  img#lookgif {
    max-width: 100%;
    max-height: 100%;
    display: block;
    image-rendering: pixelated;
    user-select: none;
    pointer-events: auto;
    cursor: none;
    transition: transform .2s ease;
    transform: scale(1);
  }
  a#gif-link:hover img#lookgif {
    transform: scale(1.05);
  }

  /* Custom cursor */
  #custom-cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 40px;
    height: 40px;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: transform 0.25s ease;
    z-index: 1000;
    background: url('mouse.png') no-repeat center center;
    background-size: contain;
  }
</style>
</head>
<body>

<a id="gif-link" href="/foundu" aria-label="Nameless Deity of Light">
  <img src="look.gif" alt="Nameless Deity of Light" id="lookgif" />
</a>

<div id="custom-cursor" aria-hidden="true"></div>

<script>
  // --- Custom Cursor Logic ---
  const cursor = document.getElementById('custom-cursor');
  const gifLink = document.getElementById('gif-link');

  window.addEventListener('mousemove', e => {
    cursor.style.left = `${e.clientX}px`;
    cursor.style.top = `${e.clientY}px`;
  });

  function setFlip(flipped) {
    cursor.style.transform = flipped
      ? 'translate(-50%, -50%) rotate(180deg)'
      : 'translate(-50%, -50%) rotate(0deg)';
  }

  gifLink.addEventListener('mouseenter', () => setFlip(true));
  gifLink.addEventListener('mouseleave', () => setFlip(false));
</script>

</body>
</html>
